<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the BRIDGE Experience</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px 0 10px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(44,130,54,0.1);
    }

    .logo {
      width: 220px;
      height: auto;
      display: block;
      margin: 0 auto;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.2));
    }

    .tagline {
      font-size: 0.9rem;
      color: #2E7D32;
      margin-top: 5px;
      font-weight: 500;
    }

    nav {
      text-align: center;
      margin: 15px 0;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #4CAF50;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #2E7D32;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(to right, #76b852, #8DC26F);
      color: white;
    }

    .hero h1 {
      font-size: 2.5em;
      margin: 0 0 10px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    /* ðŸŒŸ Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-auto-rows: 200px;
      grid-gap: 15px;
      padding: 40px 20px;
    }

    .gallery-item {
      position: relative;
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      opacity: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    .overlay h3 {
      margin: 0 0 10px;
      font-size: 1.4em;
    }

    .overlay p {
      font-size: 1em;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #fff;
      margin-top: 40px;
      font-size: 0.9em;
      color: #555;
    }

    @media(max-width: 600px) {
      .hero h1 {
        font-size: 2em;
      }
      .gallery {
        grid-auto-rows: 150px;
      }
    }
  </style>
</head>
<body>
